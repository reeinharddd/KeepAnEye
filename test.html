<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información Médica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            padding: 0;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Agregar/Actualizar Información Médica</h1>
        <form id="medical-info-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="patient-id">ID del Paciente:</label>
                <input type="text" id="patient-id" name="patient_id" required>
            </div>
            <div class="form-group">
                <label for="health-info">Información de Salud:</label>
                <textarea id="health-info" name="health_info" rows="4"
                    placeholder="Describe la información de salud del paciente..."></textarea>
            </div>
            <div class="form-group">
                <label for="nss">Número de Seguridad Social (NSS):</label>
                <input type="text" id="nss" name="nss">
            </div>
            <div class="form-group">
                <label for="blood-type">Tipo de Sangre:</label>
                <input type="text" id="blood-type" name="blood_type">
            </div>
            <div class="form-group">
                <label for="height">Altura:</label>
                <input type="text" id="height" name="height">
            </div>
            <div class="form-group">
                <label for="weight">Peso:</label>
                <input type="text" id="weight" name="weight">
            </div>
            <div class="form-group">
                <label for="hospitals">Hospitales:</label>
                <textarea id="hospitals" name="hospitals" rows="4" placeholder="Lista de hospitales..."></textarea>
            </div>
            <div class="form-group">
                <label for="documents">Documentos Médicos:</label>
                <input type="file" id="documents" name="documents" multiple>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('medical-info-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch('http://localhost:5123/api/medicalinfo/medicalInfo', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error en la solicitud: ' + response.statusText);
                }

                const result = await response.json();
                alert('Información médica guardada exitosamente.');
                console.log(result);
            } catch (error) {
                alert('Error al guardar la información médica: ' + error.message);
                console.error(error);
            }
        });
    </script>
</body>

</html>
