<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <style>
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        input,
        select,
        button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>

    <form id="registerForm" enctype="multipart/form-data">
        <h2>Registro de Usuario</h2>

        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="sex">Sexo:</label>
        <select id="sex" name="sex" required>
            <option value="male">Hombre</option>
            <option value="female">Mujer</option>
        </select>

        <label for="bornDate">Fecha de Nacimiento:</label>
        <input type="date" id="bornDate" name="bornDate" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="street">Calle:</label>
        <input type="text" id="street" name="street" required>

        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">Estado:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Código Postal:</label>
        <input type="text" id="zip" name="zip" required>

        <label for="userPhoto">Foto de Perfil:</label>
        <input type="file" id="userPhoto" name="userPhoto" accept="image/*" required>

        <button type="submit">Registrar</button>
    </form>

    <script type="module" src="register.js"></script>
</body>

</html>
