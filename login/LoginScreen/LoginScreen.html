<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginScreen.css">
    <link rel="icon" type="image/jpg" href="../../images/logo.png" />
    <title>KeepAnEye - Login</title>
    <script src="LoginScgreen.js" defer></script>
    <script src="../LoginAuth/Auth.js" defer></script>
</head>

<body>

    <hgroup>
        <h1>Material Design Form</h1>
        <h3>By Josh Adamous</h3>
    </hgroup>
    <form>
        <div class="group">
            <input autocomplete="email" id="loginEmail" type="email"><span class="highlight"></span><span
                class="bar"></span>
            <label>Name</label>
        </div>
        <div class="group">
            <input id="loginPassword" type="password"><span class="highlight"></span><span class="bar"></span>
            <label>Email</label>
        </div>
        <button id="loginButton" type="button" class="button buttonBlue">Subscribe
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>
    <footer><a href="http://www.polymer-project.org/" target="_blank"><img
                src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
        <p>You Gotta Love <a href="http://www.polymer-project.org/" target="_blank">Google</a></p>
    </footer>
</body>

</html>
