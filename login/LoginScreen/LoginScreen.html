<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginScreen.css">
    <link rel="icon" type="image/jpg" href="../../images/logo.png" />
    <title>KeepAnEye - Login</title>
    <script src="LoginScgreen.js" defer></script>
    <script src="../LoginAuth/Auth.js" defer></script>
</head>

<body>
    <footer>
        <a href="../../index.html" target="_blank"><img src="../../images/logo.png"></a>

    </footer>
    <hgroup>
        <h1>KeepAnEye</h1>
    </hgroup>
    <form>
        <div class="group">
            <input autocomplete="email" id="loginEmail" type="email"><span class="highlight"></span><span
                class="bar"></span>
            <label>Email</label>
        </div>
        <div class="group">
            <input id="loginPassword" type="password"><span class="highlight"></span><span class="bar"></span>
            <label>Password</label>
        </div>
        <button id="loginButton" type="button" class="button buttonBlue">Iniciar Sesion
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>
    <footer>
        <a href="../../register/user/form.html" target="_blank">Registrarse</a>
    </footer>

</body>

</html>
