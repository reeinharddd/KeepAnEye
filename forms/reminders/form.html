<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Recordatorio</title>
    <link rel="icon" type="image/jpg" href="../../images/logo.png" />

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../../dashboard/Main/Dashboard.css">
    <script src="../../dashboard/UserInfo/GeneralInfo.js"></script>
    <script src="./script.js"></script>

</head>

<body>
    <div class="grid">
        <header class="header" id="header-container"></header>
        <aside class="sidenav" id="aside-container">
        </aside>
        <main class="main" id="main">
            <div class="container">
                <!-- Formulario para Recordatorios -->
                <form id="reminder-form" action="" method="post">
                    <h3>Formulario de Recordatorios</h3>
                    <fieldset>
                        <input id="reminder-user-id" placeholder="ID del Usuario" type="text" tabindex="1" required>
                    </fieldset>
                    <fieldset>
                        <input id="reminder-title" placeholder="Título" type="text" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <textarea id="reminder-description" placeholder="Descripción" tabindex="3" required></textarea>
                    </fieldset>
                    <fieldset>
                        <input id="reminder-date" placeholder="Fecha" type="date" tabindex="4" required>
                    </fieldset>
                    <fieldset>
                        <input id="reminder-status" placeholder="Estado" type="text" tabindex="5" required>
                    </fieldset>
                    <fieldset>
                        <button type="submit" id="reminder-submit" data-submit="...Enviando">Enviar
                            Recordatorio</button>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p><span class="footer__copyright">&copy;</span> 2023 KeepAnEye</p>
            <p> <i class="fas fa-heart footer__icon"></i> </p>
        </footer>
    </div>
    <script>
        // Función para cargar el contenido del aside
        async function loadAsideContent(containerId) {
            const response = await fetch('../../components/aside/aside.html');
            const asideContent = await response.text();
            document.getElementById(containerId).innerHTML = asideContent;
        }
        async function loadHeaderContent(containerId) {
            const response = await fetch('../../components/header/header.html');
            const asideContent = await response.text();
            document.getElementById(containerId).innerHTML = asideContent;
        }

        // Cargar el aside en diferentes contenedores
        loadAsideContent('aside-container');
        loadHeaderContent('header-container');

    </script>
</body>

</html>
