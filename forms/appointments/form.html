<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cita</title>
    <link rel="icon" type="image/jpg" href="../../images/logo.png" />

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../../dashboard/Main/Dashboard.css">
    <script src="../../dashboard/UserInfo/GeneralInfo.js"></script>
    <script src="./script.js"></script>

</head>

<body>
    <div class="grid">
        <header class="header" id="header-container"></header>
        <aside class="sidenav" id="aside-container"></aside>
        <main class="main" id="main">
            <div class="container" id="contact">
                <!-- Formulario para Citas -->
                <form id="appointment-form" action="" method="post">
                    <h3>Formulario de Citas</h3>
                    <fieldset>
                        <input type="hidden" id="appointment-patient-id" required>
                    </fieldset>
                    <fieldset>
                        <input id="appointment-date" placeholder="Fecha" type="date" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <input id="appointment-time" placeholder="Hora" type="time" tabindex="3" required>
                    </fieldset>
                    <fieldset>
                        <input id="appointment-place" placeholder="Lugar" type="text" tabindex="4" required>
                    </fieldset>
                    <fieldset>
                        <select id="appointment-status" tabindex="5" required>
                            <option value="" disabled selected>Seleccione el Estado</option>
                            <option value="Pending">Programada</option>
                            <option value="completed">Completada</option>
                            <option value="cancelled">Cancelada</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <button type="submit" id="appointment-submit" data-submit="...Enviando">Enviar Cita</button>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p><span class="footer__copyright">&copy;</span> 2023 KeepAnEye</p>
            <p> <i class="fas fa-heart footer__icon"></i> </p>
        </footer>
    </div>
    <script>
        // Funci√≥n para cargar el contenido del aside
        async function loadAsideContent(containerId) {
            const response = await fetch('../../components/aside/aside.html');
            const asideContent = await response.text();
            document.getElementById(containerId).innerHTML = asideContent;
        }

        async function loadHeaderContent(containerId) {
            const response = await fetch('../../components/header/header.html');
            const headerContent = await response.text();
            document.getElementById(containerId).innerHTML = headerContent;
        }

        // Cargar el aside y el header en diferentes contenedores
        loadAsideContent('aside-container');
        loadHeaderContent('header-container');
    </script>
</body>

</html>
