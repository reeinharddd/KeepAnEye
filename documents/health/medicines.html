<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Medicinas</title>
    <link rel="icon" type="image/jpg" href="../../images/logo.png" />

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h2>Agregar Medicina</h2>
    <form id="add-medicine-form">
        <input type="text" id="medicine-name" placeholder="Name" required>
        <input type="text" id="medicine-dosage" placeholder="Dosage" required>
        <input type="text" id="medicine-frequency" placeholder="Frequency" required>
        <button type="submit">Add Medicine</button>
    </form>

    <script src="medicines.js"></script>
</body>

</html>
