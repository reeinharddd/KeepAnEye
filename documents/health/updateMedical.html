<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Información Médica</title>
</head>

<body>
    <h1>Actualizar Información Médica</h1>
    <form id="update-medical-info-form">
        <input type="text" id="nss" placeholder="NSS" />
        <input type="text" id="blood-type" placeholder="Blood Type" />
        <input type="number" id="height" placeholder="Height" />
        <input type="number" id="weight" placeholder="Weight" />
        <button type="submit">Actualizar</button>
    </form>


    <script src="updateMedicalInfo.js"></script>
</body>

</html>
