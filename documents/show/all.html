<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dashboard/Main/Dashboard.css">
    <script src="../../dashboard/UserInfo/GeneralInfo.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>

</head>

<body>
    <div class="grid">
        <header class="header" id="header-container">

        </header>
        <aside class="sidenav" id="aside-container">
        </aside>
        <main class="main" id="main">
            <section class="gallery">
                <div class="container">
                    <div class="toolbar">
                        <div class="search-wrapper">
                            <input type="search" placeholder="Buscar documento">
                            <div class="counter">
                                Documentos Totales: <span>12</span>
                            </div>
                        </div>
                        <ul class="view-options">
                            <!-- <li class="zoom">
                                <input type="range" min="180" max="380" value="280">
                            </li> -->
                            <li class="show-grid active">
                                <button disabled>
                                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/grid-view.svg"
                                        alt="grid view">
                                </button>
                            </li>
                            <li class="show-list">
                                <button>
                                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/list-view.svg"
                                        alt="list view">
                                </button>
                            </li>
                        </ul>
                    </div>
                    <ol class="image-list grid-view"></ol>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p><span class="footer__copyright">&copy;</span> 2023 KeepAnEye</p>
            <p> <i class="fas fa-heart footer__icon"></i> </p>
        </footer>
    </div>
    <script>
        // Funci√≥n para cargar el contenido del aside
        async function loadAsideContent(containerId) {
            const response = await fetch('../../components/aside/aside.html');
            const asideContent = await response.text();
            document.getElementById(containerId).innerHTML = asideContent;
        }
        async function loadHeaderContent(containerId) {
            const response = await fetch('../../components/header/header.html');
            const asideContent = await response.text();
            document.getElementById(containerId).innerHTML = asideContent;
        }

        // Cargar el aside en diferentes contenedores
        loadAsideContent('aside-container');
        loadHeaderContent('header-container');

    </script>
</body>

</html>
