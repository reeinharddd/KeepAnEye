<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Documento</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js"></script>
    <link rel="icon" type="image/jpg" href="../../images/logo.png" />

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="upload-container">
        <h1>Subir Documento</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileInput">Seleccionar archivo:</label>
                <input type="file" id="fileInput" name="file" required>
            </div>
            <input type="hidden" id="patientIdInput" name="patientId" value="12345">
            <button type="submit">Subir</button>
        </form>
    </div>
    <script src="upload.js" type="module"></script>
</body>

</html>
